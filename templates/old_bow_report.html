{% extends "layout.html" %}
{% block content %}
<div class="card border-0 shadow-sm rounded-4 p-4 mt-3">
    <h4 class="fw-bold mb-4">Хуучин нум авалтын тайлан</h4>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Огноо</th>
                    <th>Бараа</th>
                    <th>Мөнгө гарсан</th>
                    <th>Хариуцсан</th>
                </tr>
            </thead>
            <tbody>
                {% for r in reports %}
                <tr>
                    <td>{{ r.date.strftime('%Y-%m-%d') }}</td>
                    <td>{{ r.description }}</td>
                    <td class="text-danger fw-bold">-{{ "{:,.0f}".format(r.amount) }}₮</td>
                    <td>{{ r.user }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
