{% extends "layout.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h3 class="fw-bold text-center mb-4">Нууц үг солих</h3>
                    <form action="{{ url_for('change_password') }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">ШИНЭ НУУЦ ҮГ</label>
                            <input type="password" name="new_password" class="form-control py-2 border-2" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold">ШИНЭ НУУЦ ҮГ ДАВТАХ</label>
                            <input type="password" name="confirm_password" class="form-control py-2 border-2" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-3">
                            ХАДГАЛАХ
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
