{% extends "layout.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card p-4 shadow-sm border-top border-warning border-4">
                <h3 class="fw-bold text-warning text-center mb-4"><i class="bi bi-arrow-left-right me-2"></i>Олон бараа шилжүүлэх</h3>
                
                <div class="row g-2 mb-4 p-3 bg-light rounded-4">
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted">Бараа сонгох</label>
                        <select id="productSelect" class="form-select">
                            <option value="">--- Хайх ---</option>
                            {% for p in products %}
                            <option value="{{ p.id }}" data-name="{{ p.name }}" data-sku="{{ p.sku }}" data-stock="{{ p.stock|int }}">
                                {{ p.sku }} | {{ p.name }} ({{ p.stock|int }}ш)
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="small fw-bold text-muted">Тоо</label>
                        <input type="number" id="tempQty" class="form-control" value="1" min="0.1" step="0.1">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="button" onclick="addItem()" class="btn btn-dark w-100 fw-bold">
                            <i class="bi bi-plus-lg me-1"></i> Жагсаалтад нэмэх
                        </button>
                    </div>
                </div>

                <form action="{{ url_for('special_transfer') }}" method="POST" id="transferForm">
                    <div class="table-responsive mb-4">
                        <table class="table table-hover align-middle" id="transferTable">
                            <thead class="table-light">
                                <tr>
                                    <th>SKU | Бараа</th>
                                    <th width="120">Тоо ширхэг</th>
                                    <th width="50"></th>
                                </tr>
                            </thead>
                            <tbody id="itemList">
                                </tbody>
                        </table>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-muted">ХҮРЭХ ЦЭГ / ТАЙЛБАР</label>
                        <input type="text" name="note" class="form-control form-control-lg border-2" placeholder="Жишээ: Салбар 2 руу, Дотоод хэрэгцээнд..." required>
                    </div>

                    <button type="submit" class="btn btn-warning btn-lg w-100 fw-bold py-3 shadow-sm">
                        <i class="bi bi-send-fill me-2"></i> БҮХ ШИЛЖҮҮЛГИЙГ БАТЛАХ
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('#productSelect').select2({ theme: 'bootstrap-5', width: '100%' });
    });

    function addItem() {
        const sel = document.getElementById('productSelect');
        const opt = sel.options[sel.selectedIndex];
        const qty = document.getElementById('tempQty').value;

        if (!opt.value || qty <= 0) return;

        const html = `
            <tr>
                <td>
                    <input type="hidden" name="product_ids[]" value="${opt.value}">
                    <div class="fw-bold">${opt.getAttribute('data-sku')}</div>
                    <small class="text-muted">${opt.getAttribute('data-name')}</small>
                </td>
                <td>
                    <input type="number" name="quantities[]" value="${qty}" step="0.1" class="form-control form-control-sm border-2">
                </td>
                <td>
                    <button type="button" onclick="this.closest('tr').remove()" class="btn btn-outline-danger btn-sm border-0">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        `;
        document.getElementById('itemList').insertAdjacentHTML('beforeend', html);
        $('#productSelect').val(null).trigger('change');
    }
</script>
{% endblock %}
