<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Өртгөөр шилжүүлэг - НУМ СЕРВИС</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .navbar { background-color: #1a202c !important; }
        .form-select-lg, .form-control-lg { font-size: 1rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark mb-4 shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('dashboard') }}">
            <i class="bi bi-arrow-left-circle me-2"></i> БУЦАХ
        </a>
        <span class="navbar-text text-white fw-bold">ТОЛГОЙТ НУМ СЕРВИС</span>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-warning"><i class="bi bi-arrow-left-right me-2"></i>Өртгөөр шилжүүлэг бүртгэх</h3>
                    <p class="text-muted small">Барааг өртөг үнээр нь салбар хооронд эсвэл тусгай хэрэгцээнд гаргах</p>
                </div>
                
                <form action="{{ url_for('special_transfer') }}" method="POST">
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold"><i class="bi bi-box-seam me-1"></i> Шилжүүлэх бараа сонгох</label>
                        <select name="product_id" class="form-select form-select-lg border-2 shadow-sm" required>
                            <option value="">--- Бараа сонгоно уу ---</option>
                            {% for p in products %}
                            <option value="{{ p.id }}">{{ p.sku }} | {{ p.name }} (Үлдэгдэл: {{ p.stock|int }} ш)</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold"><i class="bi bi-plus-minus me-1"></i> Тоо ширхэг</label>
                            <input type="number" step="0.1" name="quantity" class="form-control form-control-lg border-2 shadow-sm" placeholder="0.0" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold"><i class="bi bi-info-circle me-1"></i> Хаашаа / Тайлбар</label>
                            <input type="text" name="note" class="form-control form-control-lg border-2 shadow-sm" placeholder="Жишээ: Салбар 2 руу..." required>
                        </div>
                    </div>

                    <div class="alert alert-warning border-0 bg-warning-subtle text-dark mb-4">
                        <div class="d-flex">
                            <i class="bi bi-exclamation-triangle-fill fs-4 me-3"></i>
                            <div>
                                <strong>Анхаар:</strong> Энэ гүйлгээ нь "Өртгөөр зарлага" гэж бүртгэгдэх бөгөөд барааны үлдэгдлээс шууд хасагдана.
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-warning btn-lg w-100 fw-bold shadow mt-2 text-dark">
                        <i class="bi bi-check-circle-fill me-2"></i> ШИЛЖҮҮЛЭГ БАТЛАХ
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
