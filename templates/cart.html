{% extends "layout.html" %}
{% block content %}
<div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-white py-3">
        <h5 class="fw-bold mb-0 text-primary"><i class="bi bi-cart-fill"></i> Миний сагс</h5>
    </div>
    
    <div class="card-body p-0">
        <div id="cart-list" class="list-group list-group-flush">
            </div>

        <div id="empty-msg" class="text-center py-5" style="display:none;">
            <i class="bi bi-cart-x display-1 text-muted"></i>
            <h5 class="text-muted mt-3">Сагс хоосон байна.</h5>
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3 rounded-pill px-4">Бараа сонгох</a>
        </div>
    </div>

    <div class="card-footer bg-white p-3 d-flex justify-content-between align-items-center">
        <button onclick="clearAll()" class="btn btn-outline-danger btn-sm">
            <i class="bi bi-trash"></i> Цэвэрлэх
        </button>
        <button onclick="save()" class="btn btn-success px-4 fw-bold shadow-sm">
            <i class="bi bi-check-circle-fill"></i> БАТЛАХ
        </button>
    </div>
</div>

<script>
    function render() {
        let cart = JSON.parse(localStorage.getItem('myCart')) || [];
        const list = document.getElementById('cart-list');
        const msg = document.getElementById('empty-msg');
        const footer = document.querySelector('.card-footer');

        if(cart.length === 0) { 
            list.innerHTML = ''; 
            msg.style.display = 'block'; 
            footer.style.display = 'none';
            return; 
        }
        
        msg.style.display = 'none';
        footer.style.display = 'flex';
        
        list.innerHTML = cart.map((item, i) => `
            <div class="list-group-item d-flex justify-content-between align-items-center p-3">
                <div class="d-flex align-items-center gap-3" style="overflow: hidden;">
                    <div class="bg-light rounded-circle d-flex align-items-center justify-content-center text-primary fw-bold" style="width: 40px; height: 40px; min-width: 40px;">
                        ${i + 1}
                    </div>
                    <div style="min-width: 0;">
                        <h6 class="mb-0 fw-bold text-truncate">${item.name}</h6>
                        <small class="text-muted d-block">
                            ${item.type === 'Орлого' ? '<span class="text-success">Орлого</span>' : 
                              item.type === 'Өртгөөр зарлага' ? '<span class="text-danger">Өртгөөр</span>' : item.type}
                        </small>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <span class="badge bg-primary fs-6 rounded-pill">${item.quantity}</span>
                    <button class="btn btn-light btn-sm text-danger rounded-circle" onclick="remove(${i})">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            </div>
        `).join('');
    }

    function remove(i) {
        let cart = JSON.parse(localStorage.getItem('myCart')) || [];
        cart.splice(i, 1);
        localStorage.setItem('myCart', JSON.stringify(cart));
        render(); updateBadge();
    }

    function clearAll() {
        if(confirm("Сагсыг бүрэн цэвэрлэх үү?")) {
            localStorage.removeItem('myCart');
            render(); updateBadge();
        }
    }

    async function save() {
        let cart = JSON.parse(localStorage.getItem('myCart')) || [];
        if (cart.length === 0) return;

        if(!confirm(`${cart.length} гүйлгээг хадгалах уу?`)) return;

        const res = await fetch('/add_transaction_bulk', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ items: cart })
        });

        if(res.ok) {
            localStorage.removeItem('myCart');
            alert("Амжилттай хадгалагдлаа!");
            window.location.href = "{{ url_for('dashboard') }}";
        } else {
            alert("Алдаа гарлаа!");
        }
    }

    render();
</script>
{% endblock %}
