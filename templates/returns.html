<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<body>

                            {% for p in products %}

                    <div class="row mb-4">

                            <label class="form-label fw-bold text-secondary">–ë—É—Ü–∞–∞—Ö “Ø–Ω–∏–π–Ω —Ç”©—Ä”©–ª</label>
                            <div class="d-flex gap-2">
                                <input type="radio" class="btn-check" name="price_type" id="price_retail" value="retail" checked autocomplete="off">
                                <label class="btn btn-outline-primary w-50 py-3 fw-bold" for="price_retail">

                                </label>

                                <input type="radio" class="btn-check" name="price_type" id="price_wholesale" value="wholesale" autocomplete="off">
                                <label class="btn btn-outline-info w-50 py-3 fw-bold" for="price_wholesale">
                                    <i class="bi bi-truck me-1"></i> –ë”©”©–Ω–∏–π “Ø–Ω—ç: <br><span id="display_wholesale">0‚ÇÆ</span>
                                </label>

                    </div>

                    <button type="submit" class="btn btn-danger btn-lg w-100 fw-bold mt-3 shadow">–ë–£–¶–ê–ê–õ–¢ –•–ê–î–ì–ê–õ–ê–•</button>
                </form>
            </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        // –•–∞–π—Ö –±–æ–ª–æ–º–∂—Ç–æ–π –±–æ–ª–≥–æ—Ö
        $('#product_select').select2({
            placeholder: "–ë–∞—Ä–∞–∞ —Ö–∞–π—Ö...",
            width: '100%'
        });

        // –ë–∞—Ä–∞–∞ —Å–æ–Ω–≥–æ–≥–¥–æ—Ö–æ–¥ “Ø–Ω–∏–π–≥ —à–∏–Ω—ç—á–ª—ç—Ö
        $('#product_select').on('change', function() {
            const selected = $(this).find(':selected');
            const retail = selected.data('retail') || 0;
            const wholesale = selected.data('wholesale') || 0;

            $('#display_retail').text(Number(retail).toLocaleString() + '‚ÇÆ');
            $('#display_wholesale').text(Number(wholesale).toLocaleString() + '‚ÇÆ');
            
            updateFinalPrice();
        });

        // “Æ–Ω–∏–π–Ω —Ç”©—Ä”©–ª —Å–æ–Ω–≥–æ–≥–¥–æ—Ö–æ–¥ —É—Ç–≥—ã–≥ —à–∏–Ω—ç—á–ª—ç—Ö
        $('input[name="price_type"]').on('change', updateFinalPrice);

        function updateFinalPrice() {
            const selected = $('#product_select').find(':selected');
            const type = $('input[name="price_type"]:checked').val();
            let price = 0;

            if (type === 'retail') {
                price = selected.data('retail');
            } else {
                price = selected.data('wholesale');
            }

            $('#final_price').val(price);
        }
    });
</script>
</body>
</html>
