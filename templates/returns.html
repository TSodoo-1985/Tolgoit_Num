{% extends "layout.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

<style>

    .select2-container--bootstrap-5 .select2-selection {

</style>

<div class="container mt-2">
    <div class="d-flex justify-content-between align-items-center mb-3">

        <h5 class="fw-bold mb-0 text-danger"><i class="bi bi-arrow-counterclockwise me-2"></i>–ë—É—Ü–∞–∞–ª—Ç –±“Ø—Ä—Ç–≥—ç—Ö</h5>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow-sm border-top border-danger border-4">
                <form action="{{ url_for('add_transaction') }}" method="POST">
                    <input type="hidden" name="type" value="–±—É—Ü–∞–∞–ª—Ç">
                    
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted text-uppercase">üîé –ë–∞—Ä–∞–∞ —Å–æ–Ω–≥–æ—Ö (–•–∞–π—Ö)</label>
                        <select name="product_id" id="product_select" class="form-select" required>
                            <option value="">–ë–∞—Ä–∞–∞–Ω—ã –Ω—ç—Ä —ç—Å–≤—ç–ª SKU-—ç—ç—Ä —Ö–∞–π—Ö...</option>
                            {% for p in products %}
                            <option value="{{ p.id }}" 
                                    data-retail="{{ p.retail_price }}" 
                                    data-wholesale="{{ p.wholesale_price }}"
                                    data-stock="{{ p.stock|int }}">
                                {{ p.sku }} | {{ p.name }} (“Æ–ª–¥—ç–≥–¥—ç–ª: {{ p.stock|int }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-12">
                            <label class="form-label small fw-bold text-muted text-uppercase">üí∞ –ë—É—Ü–∞–∞—Ö “Ø–Ω–∏–π–Ω —Ç”©—Ä”©–ª</label>
                            <div class="d-flex gap-2">
                                <input type="radio" class="btn-check" name="price_type" id="price_retail" value="retail" checked autocomplete="off">
                                <label class="btn btn-outline-primary w-50 py-3 fw-bold" for="price_retail">
                                    <i class="bi bi-person me-1"></i> –ñ–∏–∂–∏–≥–ª—ç–Ω: <br><span id="display_retail">0‚ÇÆ</span>
                                </label>

                                <input type="radio" class="btn-check" name="price_type" id="price_wholesale" value="wholesale" autocomplete="off">
                                <label class="btn btn-outline-info w-50 py-3 fw-bold" for="price_wholesale">
                                    <i class="bi bi-truck me-1"></i> –ë”©”©–Ω–∏–π: <br><span id="display_wholesale">0‚ÇÆ</span>
                                </label>
                            </div>
                            <input type="hidden" name="price" id="final_price" value="0">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label small fw-bold text-muted text-uppercase">üî¢ –¢–æ–æ —à–∏—Ä—Ö—ç–≥</label>
                            <input type="number" step="0.1" name="quantity" class="form-control form-control-lg border-2 border-danger" placeholder="0.0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label small fw-bold text-muted text-uppercase">üìù –¢–∞–π–ª–±–∞—Ä</label>
                            <input type="text" name="note" class="form-control form-control-lg border-2" placeholder="–ñ–∏—à—ç—ç: –°–æ–ª–∏–ª—Ç...">
                        </div>
                    </div>

                    <div class="alert alert-warning border-0 bg-warning-subtle py-2 small mb-4">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> –ë—É—Ü–∞–∞–ª—Ç —Ö–∏–π—Å–Ω—ç—ç—Ä –±–∞—Ä–∞–∞–Ω—ã “Ø–ª–¥—ç–≥–¥—ç–ª –∞–≤—Ç–æ–º–∞—Ç–∞–∞—Ä –Ω—ç–º—ç–≥–¥—ç–Ω—ç.
                    </div>

                    <button type="submit" class="btn btn-danger btn-lg w-100 fw-bold shadow">
                        <i class="bi bi-check-circle me-2"></i>–ë–£–¶–ê–ê–õ–¢ –•–ê–î–ì–ê–õ–ê–•
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        // Select2-–≥ –∏–¥—ç–≤—Ö–∂“Ø“Ø–ª—ç—Ö
        $('#product_select').select2({
            theme: 'bootstrap-5',
            placeholder: "–ë–∞—Ä–∞–∞ —Ö–∞–π—Ö...",
            width: '100%'
        });

        // –ë–∞—Ä–∞–∞ —Å–æ–Ω–≥–æ–≥–¥–æ—Ö–æ–¥ “Ø–Ω–∏–π–≥ —à–∏–Ω—ç—á–ª—ç—Ö
        $('#product_select').on('change', function() {
            const selected = $(this).find(':selected');
            const retail = selected.data('retail') || 0;
            const wholesale = selected.data('wholesale') || 0;

            $('#display_retail').text(Number(retail).toLocaleString() + '‚ÇÆ');
            $('#display_wholesale').text(Number(wholesale).toLocaleString() + '‚ÇÆ');
            
            updateFinalPrice();
        });

        // “Æ–Ω–∏–π–Ω —Ç”©—Ä”©–ª —Å–æ–Ω–≥–æ–≥–¥–æ—Ö–æ–¥ —É—Ç–≥—ã–≥ —à–∏–Ω—ç—á–ª—ç—Ö
        $('input[name="price_type"]').on('change', updateFinalPrice);

        function updateFinalPrice() {
            const selected = $('#product_select').find(':selected');
            const type = $('input[name="price_type"]:checked').val();
            let price = 0;

            if (type === 'retail') {
                price = selected.data('retail') || 0;
            } else {
                price = selected.data('wholesale') || 0;
            }

            $('#final_price').val(price);
        }
    });
</script>
{% endblock %}
