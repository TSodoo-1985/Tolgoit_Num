<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бараа буцаалт - НУМ СЕРВИС</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .navbar { background-color: #1a202c !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">
            <i class="bi bi-arrow-left me-2"></i> БУЦАХ
        </a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h3 class="fw-bold text-danger mb-4"><i class="bi bi-arrow-counterclockwise me-2"></i>Буцаалт бүртгэх</h3>
                
                <form action="{{ url_for('add_transaction') }}" method="POST">
                    <input type="hidden" name="type" value="буцаалт">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Бараа сонгох</label>
                        <select name="product_id" class="form-select form-select-lg border-2" required>
                            <option value="">--- Бараа сонгоно уу ---</option>
                            {% for p in products %}
                            <option value="{{ p.id }}">{{ p.sku }} | {{ p.name }} (Үлдэгдэл: {{ p.stock|int }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Буцаах тоо ширхэг</label>
                            <input type="number" step="0.1" name="quantity" class="form-control form-control-lg border-2" placeholder="0.0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Тайлбар (Заавал биш)</label>
                            <input type="text" class="form-control form-control-lg border-2" placeholder="Яагаад буцаасан...">
                        </div>
                    </div>

                    <div class="alert alert-info border-0 bg-light-subtle">
                        <i class="bi bi-info-circle me-2"></i> Буцаалт бүртгэснээр барааны үлдэгдэл автоматаар нэмэгдэнэ.
                    </div>

                    <button type="submit" class="btn btn-danger btn-lg w-100 fw-bold mt-3">БУЦААЛТ ХАДГАЛАХ</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
