{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <div class="card-header bg-danger py-3">
                <h5 class="fw-bold mb-0 text-white"><i class="bi bi-arrow-return-left me-2"></i> Бараа буцаалт бүртгэх</h5>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('returns') }}" method="POST">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Бараа сонгох</label>
                        <select name="product_id" class="form-select form-select-lg border-2" required>
                            <option value="">--- Бараа сонгоно уу ---</option>
                            {% for p in products %}
                            <option value="{{ p.id }}">{{ p.sku }} | {{ p.name }} (Үлдэгдэл: {{ p.stock|int }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Буцаах тоо ширхэг</label>
                            <input type="number" step="0.1" name="quantity" class="form-control form-control-lg border-2" placeholder="0.0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Нэгж үнэ (Буцаах)</label>
                            <input type="number" name="price" class="form-control form-control-lg border-2" placeholder="Зарагдсан үнэ" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Тайлбар / Шалтгаан</label>
                        <textarea name="reason" class="form-control border-2" rows="2" placeholder="Яагаад буцаав..."></textarea>
                    </div>

                    <div class="alert alert-warning border-0 bg-warning-subtle py-3">
                        <div class="d-flex">
                            <i class="bi bi-exclamation-triangle-fill fs-4 me-3"></i>
                            <div>
                                <h6 class="fw-bold mb-1">АНХААРУУЛГА!</h6>
                                <p class="small mb-0">Буцаалт хийснээр барааны үлдэгдэл **нэмэгдэж**, өнөөдрийн нийт орлогоос тухайн дүн **хасагдах** болно.</p>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-danger btn-lg w-100 fw-bold py-3 shadow-sm rounded-3">
                        <i class="bi bi-check-circle-fill me-2"></i> БУЦААЛТ ХАДГАЛАХ
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
