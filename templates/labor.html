{% extends "layout.html" %}
{% block content %}
<div class="container py-4">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card border-0 shadow-sm rounded-4 p-4">
                <h5 class="fw-bold mb-4 text-primary"><i class="bi bi-plus-circle me-2"></i>Хөлс бүртгэх</h5>
                <form action="{{ url_for('add_labor') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">АЖЛЫН ТАЙЛБАР</label>
                        <input type="text" name="description" class="form-control border-2 shadow-sm" placeholder="Жишээ: Дугуй нөхөх" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">МӨНГӨН ДҮН</label>
                        <input type="number" name="amount" class="form-control border-2 shadow-sm" placeholder="₮" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted">АЖИЛТАН</label>
                        <input type="text" name="staff_name" class="form-control border-2 shadow-sm" placeholder="Нэр" value="{{ current_user.username }}">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow">ХАДГАЛАХ</button>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                <div class="card-header bg-white py-3 border-0 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold">Нийт: <span class="text-success">{{ "{:,.0f}".format(total_labor) }}₮</span></h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr class="small text-muted text-uppercase">
                                <th class="ps-4">Огноо</th>
                                <th>Тайлбар</th>
                                <th>Ажилтан</th>
                                <th>Дүн</th>
                                <th class="text-end pe-4">Үйлдэл</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for f in fees %}
                            <tr>
                                <td class="ps-4 small">{{ f.timestamp.strftime('%m/%d %H:%M') }}</td>
                                <td class="fw-bold">{{ f.description }}</td>
                                <td><span class="badge bg-info-subtle text-info px-3">{{ f.staff_name }}</span></td>
                                <td class="fw-bold text-success">{{ "{:,.0f}".format(f.amount) }}₮</td>
                                <td class="text-end pe-4">
                                    <a href="{{ url_for('delete_labor', id=f.id) }}" class="text-danger" onclick="return confirm('Устгах уу?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
