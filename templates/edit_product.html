{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0 mx-auto" style="max-width: 700px;">
        <div class="card-header bg-white py-3 border-0">
            <h5 class="mb-0 fw-bold text-dark"><i class="bi bi-pencil-square text-primary me-2"></i>Барааны мэдээлэл засах</h5>
        </div>
        <div class="card-body p-4 pt-0">
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">SKU / КОД</label>
                        <input type="text" name="sku" class="form-control" value="{{ product.sku }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">АНГИЛАЛ</label>
                        <input type="text" name="category" class="form-control" value="{{ product.category }}">
                    </div>
                    <div class="col-12">
                        <label class="form-label small fw-bold text-muted">БАРААНЫ НЭР</label>
                        <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-muted">ӨРТӨГ ҮНЭ</label>
                        <input type="number" step="0.01" name="cost_price" class="form-control" value="{{ product.cost_price }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-muted">ЖИЖИГЛЭН ҮНЭ</label>
                        <input type="number" step="0.01" name="retail_price" class="form-control" value="{{ product.retail_price }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-muted">БӨӨНИЙ ҮНЭ</label>
                        <input type="number" step="0.01" name="wholesale_price" class="form-control" value="{{ product.wholesale_price }}">
                    </div>
                    
                    <div class="col-12">
                        <label class="form-label small fw-bold text-muted">ОДООГИЙН ҮЛДЭГДЭЛ</label>
                        <div class="input-group">
                            <input type="number" class="form-control bg-light" value="{{ product.stock }}" readonly>
                            <span class="input-group-text bg-light border-start-0 text-muted">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                        </div>
                        <div class="form-text text-primary small">
                            <i class="bi bi-info-circle me-1"></i> Үлдэгдлийг зөвхөн "Тооллого" цэсээр засах боломжтой.
                        </div>
                    </div>
                </div>
                <div class="mt-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary px-4 fw-bold shadow-sm">ХАДГАЛАХ</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary px-4">ЦУЦЛАХ</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
