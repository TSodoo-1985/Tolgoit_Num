<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэвтрэх - Толгойт Нум Сервис</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 400px;
            padding: 45px 35px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }
        .actual-logo {
            width: 100px; /* Логоны хэмжээг эндээс тохируулна */
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        .form-control {
            height: 55px;
            border-radius: 14px;
            padding-left: 45px;
            border: 2px solid #edf2f7;
            background: #f8fafc;
            transition: all 0.2s;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
            background: #fff;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            z-index: 10;
            font-size: 1.1rem;
        }
        .btn-login {
            height: 55px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            background: #0d6efd;
            border: none;
            margin-top: 10px;
        }
        .btn-login:hover {
            background: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
        }
        .alert {
            border-radius: 14px;
            font-size: 0.9rem;
            border: none;
            background-color: #fee2e2;
            color: #b91c1c;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-section">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="NUM Service Logo" class="actual-logo">
        <h3 class="fw-bold text-dark mt-2">Толгойт Нум Сервис</h3>
        <p class="text-muted small">Нөөцийн нэгдсэн систем</p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert d-flex align-items-center mb-4 p-3" role="alert">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            <div>{{ message }}</div>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="POST">
        <div class="input-group">
            <i class="bi bi-person-fill"></i>
            <input type="text" name="username" class="form-control" placeholder="Хэрэглэгчийн нэр" required autocomplete="username">
        </div>
        
        <div class="input-group">
            <i class="bi bi-shield-lock-fill"></i>
            <input type="password" name="password" class="form-control" placeholder="Нууц үг" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary btn-login w-100 mb-4">
            НЭВТРЭХ
        </button>
    </form>
    
    <div class="text-center">
        <p class="text-muted small mb-0">&copy; 2026 Толгойт Нум Сервис</p>
        <p class="text-muted" style="font-size: 10px;">Бүх эрх хуулиар хамгаалагдсан</p>
    </div>
</div>

</body>
</html>
