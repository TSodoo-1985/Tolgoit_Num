{% extends "layout.html" %}
{% block content %}
<div class="card border-0 shadow-sm rounded-4 p-4 mt-3">
    <h4 class="fw-bold"><i class="bi bi-recycle text-success"></i> Хуучин нум худалдаж авах</h4>
    <p class="text-muted">Энд бүртгэсэн үнэ автоматаар үндсэн кассаас зардал болж хасагдана.</p>
    <form method="POST" class="mt-3">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="small-label text-uppercase">Нумын нэр</label>
                <input type="text" name="name" class="form-control bg-light border-0" required>
            </div>
            <div class="col-md-6">
                <label class="small-label text-uppercase">Код (SKU)</label>
                <input type="text" name="sku" class="form-control bg-light border-0">
            </div>
            <div class="col-md-4">
                <label class="small-label text-uppercase">Худалдаж авсан үнэ (Өртөг)</label>
                <input type="number" name="cost_price" class="form-control bg-light border-0" required>
            </div>
            <div class="col-md-4">
                <label class="small-label text-uppercase">Зарах үнэ (Жижиглэн)</label>
                <input type="number" name="retail_price" class="form-control bg-light border-0" required>
            </div>
            <div class="col-md-4">
                <label class="small-label text-uppercase">Ширхэг</label>
                <input type="number" name="stock" value="1" class="form-control bg-light border-0" required>
            </div>
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-dark w-100 py-3 rounded-3 shadow">Баталгаажуулах</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
