<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бараа нэмэх - Толгойт Нум Сервис</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .form-card { max-width: 600px; margin: 20px auto; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4" style="max-width: 600px; margin: 0 auto;">
        <h4 class="fw-bold text-dark"><i class="bi bi-box-seam me-2"></i>Бараа бүртгэл</h4>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary rounded-pill px-4"><i class="bi bi-arrow-left"></i> Буцах</a>
    </div>

    <div class="card form-card border-0 p-4">
        <form action="{{ url_for('add_product') }}" method="POST">
            
            <div class="mb-3">
                <label class="form-label fw-bold text-secondary small">1. КОД (SKU)</label>
                <input type="text" name="sku" class="form-control form-control-lg" placeholder="Жишээ: NUM-001" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold text-secondary small">2. БАРААНЫ НЭР</label>
                <input type="text" name="name" class="form-control form-control-lg" placeholder="Барааны нэр бичнэ үү" required>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-6">
                    <label class="form-label fw-bold text-success small">3. ЖИЖИГЛЭН ҮНЭ</label>
                    <input type="number" step="0.1" name="retail_price" class="form-control" placeholder="0₮">
                </div>
                <div class="col-6">
                    <label class="form-label fw-bold text-primary small">4. БӨӨНИЙ ҮНЭ</label>
                    <input type="number" step="0.1" name="wholesale_price" class="form-control" placeholder="0₮">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold text-secondary small">5. ӨРТӨГ (Авах үнэ)</label>
                <input type="number" step="0.1" name="cost_price" class="form-control" placeholder="0₮">
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold text-secondary small">6. ТӨРӨЛ СОНГОХ</label>
                <select name="category" class="form-select form-select-lg">
                    {% for c in categories %}
                    <option value="{{ c }}">{{ c }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4 p-3 bg-light rounded-3 border">
                <label class="form-label fw-bold text-dark small">АНХНЫ ҮЛДЭГДЭЛ (Тоо)</label>
                <input type="number" step="0.1" name="stock" class="form-control fw-bold text-center" value="0">
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-3 text-uppercase">
                <i class="bi bi-save me-2"></i> Хадгалах
            </button>
        </form>
    </div>
</div>

</body>
</html>
